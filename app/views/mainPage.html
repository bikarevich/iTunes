<div class="content">
    <h2>
        Top Songs
    </h2>
    <div class="music-previews">
        <div class="item" ng-repeat="item in ctrl.topSongs">
            <div class="title">
                <span class="artist">{{item['im:artist'].label}}</span>
                <span class="name">{{item['im:name'].label}}</span>
            </div>
            <img src="{{item['im:image'][2].label}}">
        </div>
    </div>

    <h2>
        Top Moves
    </h2>
    <div class="previews">
        <div class="item" ng-repeat="item in ctrl.topMoves">
            <img src="{{item['im:image'][2].label}}">
            <div class="content">
                <p class="name">{{item['im:name'].label}}</p>
                <p class="previews-description">{{item.summary.label}}</p>
            </div>

        </div>
    </div>

    <h2>
        Top Books
    </h2>
    <div class="previews">
        <div class="item" ng-repeat="item in ctrl.topBooks">
            <img src="{{item['im:image'][2].label}}">
            <div class="content">
                <p class="name">{{item['im:name'].label}}</p>
                <p class="artist">{{item['im:artist'].label}}</p>
                <p class="previews-description">{{item.summary.label}}</p>
            </div>
        </div>
    </div>
</div>
