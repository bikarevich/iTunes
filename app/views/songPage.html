<div class="content">
    <h1>{{ctrl.songData.trackName}}</h1>
    <div class="song">
        <img ng-src="{{ctrl.songData.artworkUrl100}}">
        <div class="content">
            <p><strong>Author:</strong> {{ctrl.songData.artistName}}</p>
            <p><strong>Album:</strong> {{ctrl.songData.collectionName}}</p>
            <p><strong>Buy:</strong> <a class="buy-btn" ng-href="{{ctrl.songData.trackViewUrl}}" target="_blank">{{ctrl.songData.trackPrice}} $</a></p>
        </div>
    </div>

    <div ng-show="!!ctrl.songData.previewUrl">
        <p>
            <strong>Preview:</strong>
        </p>

        <media-player src="{{ctrl.songData.previewUrl}}" ></media-player>
    </div>

</div>
