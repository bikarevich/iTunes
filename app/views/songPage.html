<div class="content">
    <h1>{{ctrl.songData.trackName}}</h1>
    <div class="song">
        <img ng-src="{{ctrl.songData.artworkUrl100}}">
        <div class="content">
            <p><strong>Author:</strong> {{ctrl.songData.artistName}}</p>
            <p><strong>Album:</strong> {{ctrl.songData.collectionName}}</p>
            <p><strong>Price:</strong> {{ctrl.songData.trackPrice}} $</p>
        </div>
    </div>

    <div class="song-preview">
        <audio controls>
            <source src="http://audio.itunes.apple.com/apple-assets-us-std-000001/AudioPreview111/v4/65/ca/83/65ca8336-2e09-a0bb-a810-2a6b8864e770/mzaf_3545919152242528717.plus.aac.p.m4a" type="audio/x-m4a">
        </audio>
    </div>

</div>
