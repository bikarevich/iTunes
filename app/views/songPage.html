<div class="content">
    <div class="song songColorWrap">
        <div class="left-col">
            <img ng-src="{{ctrl.songData.largePreviewImgUrl}}">
            <a class="buy-btn" ng-href="{{ctrl.songData.trackViewUrl}}" target="_blank">{{ctrl.songData.trackPrice}} {{ctrl.songData.currency}}</a>
            <p>
                <strong>Author:</strong> {{ctrl.songData.artistName}}<br>
                <strong>Album:</strong> {{ctrl.songData.collectionName}}
            </p>
        </div>
        <div class="content">
            <h1 class="content-title">{{ctrl.songData.collectionName}}</h1>
            <media-player src="{{ctrl.songData.previewUrl}}" ></media-player>
        </div>
    </div>
</div>
