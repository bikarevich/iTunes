<div class="content">
    <h1>Search Results</h1>

    <table class="results" ng-show="ctrl.results.length > 0">
        <tr>
            <th><!----></th>
            <th>Title</th>
            <th>
                Author
            </th>
            <th>
                Type
                <span class="results-search-btn" ng-click="ctrl.sortType()"><i class="fa fa-sort" aria-hidden="true"></i></span>
            </th>
            <th>
                Collection
            </th>
        </tr>
        <tr ng-repeat="item in ctrl.results" ng-click="ctrl.goToItemView(item.trackId || item.collectionId, item.wrapperType)">
            <td>
                <img ng-src="{{item.artworkUrl100}}">
            </td>
            <td>
                {{item.trackName}}
            </td>
            <td>
                {{item.artistName}}
            </td>
            <td>
                {{item.wrapperType}}
            </td>
            <td>
                {{item.collectionName}}
            </td>
        </tr>
    </table>

</div>
