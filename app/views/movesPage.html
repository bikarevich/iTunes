<div class="content">
    <h1>Moves</h1>
    <h2>
        Top Moves
    </h2>
    <div class="previews">
        <div class="item" ng-repeat="item in ctrl.topMoves" ng-click="ctrl.goToMoveView(item.id.attributes['im:id'])">
            <img ng-src="{{item['im:image'][2].label}}">
            <div class="content">
                <p class="name">{{item['im:name'].label}}</p>
                <p class="previews-description" ng-bind-html="item.summary.label"></p>
            </div>

        </div>
    </div>

    <h2>
        Top Video Rentals
    </h2>
    <div class="previews">
        <div class="item" ng-repeat="item in ctrl.topVideoRentals" ng-click="ctrl.goToMoveView(item.id.attributes['im:id'])">
            <img ng-src="{{item['im:image'][2].label}}">
            <div class="content">
                <p class="name">{{item['im:name'].label}}</p>
                <p class="previews-description" ng-bind-html="item.summary.label"></p>
            </div>

        </div>
    </div>
</div>
