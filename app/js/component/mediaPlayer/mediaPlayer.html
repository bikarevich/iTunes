<div>
    <div class="left">
        <button class="button stop" ng-click="ctrl.pause()">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
    </div>
    <div class="content">
        <span class="track-control-panel track control-panel">
            <span class="track-control control"></span>
            <span class="track-control-line"></span>
        </span>
    </div>
    <div class="right">
        <span class="drop-vol-panel">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
            <span class="volume-control-panel-wrap">
                <span class="volume-control-panel volume control-panel">
                    <span class="volume-control control"></span>
                </span>
            </span>
        </span>
    </div>
</div>

<audio ng-src="{{ctrl.src}}" class="player"></audio>
